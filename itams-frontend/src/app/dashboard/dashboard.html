<div class="row">
  <!-- Stats Cards -->
  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card stats-card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <div class="stats-number">{{ totalUsers }}</div>
            <div class="stats-label">Total Users</div>
          </div>
          <div class="ms-3">
            <i class="fas fa-users fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card stats-card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <div class="stats-number">{{ activeUsers }}</div>
            <div class="stats-label">Active Users</div>
          </div>
          <div class="ms-3">
            <i class="fas fa-user-check fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card stats-card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <div class="stats-number">{{ totalProjects }}</div>
            <div class="stats-label">Projects</div>
          </div>
          <div class="ms-3">
            <i class="fas fa-folder fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card stats-card">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <div class="stats-number">{{ totalLocations }}</div>
            <div class="stats-label">Locations</div>
          </div>
          <div class="ms-3">
            <i class="fas fa-map-marker-alt fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-8 mb-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Recent Activity</h5>
      </div>
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-center" style="height: 200px;">
          <div class="text-center text-muted">
            <i class="fas fa-chart-line fa-3x mb-3"></i>
            <p>Activity charts will be displayed here</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4 mb-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Quick Actions</h5>
      </div>
      <div class="card-body">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" routerLink="/users">
            <i class="fas fa-user-plus me-2"></i>
            Add New User
          </button>
          <button class="btn btn-outline-primary" routerLink="/projects">
            <i class="fas fa-folder-plus me-2"></i>
            Create Project
          </button>
          <button class="btn btn-outline-primary" routerLink="/locations">
            <i class="fas fa-map-marker-alt me-2"></i>
            Add Location
          </button>
          <button class="btn btn-outline-secondary" routerLink="/audit">
            <i class="fas fa-history me-2"></i>
            View Audit Trail
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
